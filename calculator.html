<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="calculator-wrapper">
            <div class="display-window">
                <p id="display-number">0</p>
            </div>
            <div class="button-wrapper">
                <button id="ac-btn" class="buttons ac-btn button-wide" value="ac">AC</button>
                <button id="divide-btn" class="buttons divide-btn button-regular-operator" value="/">รท</button>

                <button id="seven-btn" class="buttons seven-btn button-regular" value="7">7</button>
                <button id="eight-btn" class="buttons eight-btn button-regular" value="8">8</button>
                <button id="nine-btn" class="buttons nine-btn button-regular" value="9">9</button>
                <button id="times-btn" class="buttons times-btn button-regular-operator" value="*">x</button>

                <button id="six-btn" class="buttons six-btn button-regular" value="6">6</button>
                <button id="five-btn" class="buttons five-btn button-regular" value="5">5</button>
                <button id="four-btn" class="buttons four-btn button-regular" value="4">4</button>
                <button id="plus-btn" class="buttons plus-btn button-regular-operator" value="+">+</button>

                <button id="three-btn" class="buttons three-btn button-regular" value="3">3</button>
                <button id="two-btn" class="buttons two-btn button-regular" value="2">2</button>
                <button id="one-btn" class="buttons one-btn button-regular" value="1">1</button>
                <button id="minus-btn" class="buttons minus-btn button-regular-operator" value="-">-</button>

                <button id="zero-btn" class="buttons zero-btn button-wide" value="0">0</button>
                <button id="equals-btn" class="buttons equals-btn button-regular-operator" value="=">=</button>
            </div>
        </div>
    </div>
</body>

</html>
